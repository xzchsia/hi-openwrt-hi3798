    - name: make hiop
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a > /dev/null 2>&1
        cp demo-64bit.config .config
        make defconfig
        make -j$(nproc)
        cp bin/targets/armvirt/64/openwrt-armvirt-64-root.ext4.gz bin/openwrt-armvirt-64-root.ext4.gz
        make clean
        cp demo-32bit.config .config
        make defconfig
        make -j$(nproc)
        cp bin/targets/armvirt/32/openwrt-armvirt-32-root.ext4.gz bin/openwrt-armvirt-32-root.ext4.gz
        cd bin
        md5sum *.gz > md5sum
        cd -

    - name: Generate release tag
      id: tag
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "ðŸ”— hi-op-32bit for histb" >> release.txt
        echo "ðŸ”— hi-op-64bit for histb" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          bin/*.gz
          bin/md5sum

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

